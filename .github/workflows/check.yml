name: Check
on: push
jobs:
  cargo:
    name: Cargo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Build sources
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --workspace --all-targets --all-features
      - name: Run linter
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets --all-features -- -D warnings
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --all-targets --all-features

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Check WASM compilation (choreography)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --package rumpsteak-choreography --target wasm32-unknown-unknown --features wasm
      - name: Check WASM compilation (core)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --package rumpsteak-aura --target wasm32-unknown-unknown --features wasm
      - name: Build WASM example
        run: |
          cd examples/wasm-ping-pong
          wasm-pack build --target web
      - name: Test WASM example (headless)
        run: |
          cd examples/wasm-ping-pong
          wasm-pack test --headless --firefox

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install mdBook
        run: |
          mkdir -p ~/.cargo/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory ~/.cargo/bin
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install mdbook-mermaid
        run: cargo install mdbook-mermaid
      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.cargo/bin
      - name: Build documentation
        run: just book
      - name: Check for broken links
        run: |
          if [ -d docs/book ]; then
            echo "Documentation built successfully"
          else
            echo "Documentation build failed"
            exit 1
          fi
